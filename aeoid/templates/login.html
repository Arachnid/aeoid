{% extends "base.html" %}
{% block title %}Log In{% endblock %}
{% block body %}
  <h1>Log In</h1>
  <p>Enter your OpenID URL to log in.</p>
  <form method="GET" action="{{login_url}}">
    <input type="hidden" name="continue" value="{{continue|escape}}" />
    <input type="text" name="openid_url" id="openid" />
    <input type="submit" value="Log In" />
  </form>
{% endblock %}
